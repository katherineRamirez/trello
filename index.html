<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section class="contenedor1">
		<div class="iconos">
			<i class="fa fa-trello" aria-hidden="true"></i>
			<p><strong>Tableros</strong></p>
		</div>
		<div class="buscador">
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>
		<div class="imagen-titulo">
			<i class="fa fa-trello" aria-hidden="true"></i>
		</div>
		<h1>Trello</h1>
		<div class="iconos2">
			<i class="fa fa-plus" aria-hidden="true"></i>
			<i class="fa fa-clock-o" aria-hidden="true"></i>
			<i class="fa fa-bell-o" aria-hidden="true"></i>
		</div>
	</section>
	<section class="contenedor2">
		<h3><strong>Tablero - Reto de código</strong></h3>
			<i class="fa fa-star-o" aria-hidden="true"></i>
		<p>Privado</p>
		<div class="menu">
			<i class="fa fa-window-minimize" aria-hidden="true"></i>
			<a href="#">Mostrar menú</a>
		</div>
	</section>
	<section class="contenedor3">
		<button id="add" onclick="ocultar()"">Añadir una lista...</button>
	   <form id="formulario" onclick="mostrar">
		<input type="text" name="text" id="form" placeholder="Nombre de lista">
		<button id="guardar">Guardar</button>
	   </form>
	</section>
	<script type="text/javascript" src="assets/js/app.js"></script>

</html>
